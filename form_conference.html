    // 버튼 누르면 글 등록하는 함수
    $(function () {
      $("button").click(function () {
        $.ajax({
          type: 'post', // 명세서에 작성되어있는 type(get, post, delete, put) 넣으시면 됩니다.
          url: 'http://localhost:8080/conference/post', // 백엔드팀에서 url 드리면 http://localhost:8080 자리에 넣어주시면 됩니다.
          data: {
            id: 1,
            title: document.getElementById("titleId").value, // getElementById로 위에 있는 태그를 가져올 수 있어요.
            slideShareUrl: document.getElementById("slideId").value,
            youtubeUrl: document.getElementById("youtubeId").value,
            session : document.getElementById("sessionId").value,
            file: document.getElementById("InputFile").value,
            ckEditor: CKEDITOR.instances["ckEditor"].getData()
          },

          dataType: 'json',
          success: function (data) {
            console.log("성공");
            console.log(JSON.parse(data));
          },
          error: function (jqXHR) {
            console.log("실패");
          }
        });
      });
    });
